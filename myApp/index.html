<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- my style -->
    <link rel="stylesheet" href="../myApp/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <ul>
            <li v-for="skill in skills" :id="skill.id">{{ skill.name }}</li>
        </ul>
        <div>
            <form action="" @submit.prevent="addNewSkill" method="">
                <input type="text" placeholder="Inserisci altre Skill" v-model="newSkill">
                <button type="submit">Inserisci</button>
            </form>
        </div>
    </div>
    <!-- my js -->
    <script src="../myApp/js/script.js"></script>
</body>
</html>
